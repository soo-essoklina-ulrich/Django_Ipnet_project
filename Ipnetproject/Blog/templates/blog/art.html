<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>GL2-023</title>
</head>
<body>
    <h2>Article</h2>




<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th>title</th>
            <th>description</th>
            <th>image</th>
            <th>create_at</th>
            <th>updateDate</th>
            <th>tags</th>
            <th>is_publish</th>
        </tr>
    </thead>
    <tbody>
        {% for Art in Art %}
        <tr>
            <th scope="row">2</th>
            <td>
                {{ Art.title}}
            </td>
            <td>
                {{ Art.description}}
            </td>
            <td>
                {{ Art.image}}
            </td>
            <td>
                {{ Art.create_at}}
            </td>
            <td>
                {{ Art.updateDate}}
            </td>
            <td>
                {{ Art.tags}}
            </td>

            {% if Art.is_published %}
                <td>oui</td>
            {% else %}
                <td>nom</td>
            {% endif %}
            
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
